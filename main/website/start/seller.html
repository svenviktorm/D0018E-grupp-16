<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheat.css">
    <title>Seller Page</title>
</head>

<body>

<div class="topnav">
    <a class="active" href="../start.html">Book Store</a>
</div>

<button id="showform">Add book</button>

<div class="flex-container">
    <div id="addbook">
        <card>
            <div class="flex-container">
                <form action="/add_book">
                    <input name="title" type="text" placeholder="Title" id="title"><br>
                    <input name="author" type="text" placeholder="Author" id="author"><br>
                    <input name="description" type="text" placeholder="Description" id="description"><br>
                    <input name="year" type="text" placeholder="Year" id="year"><br>
                    <input name="price" type="text" placeholder="Price" id="price"><br>
                    <input name="edition" type="text" placeholder="Edition" id="edition"><br>
                    <label for="cathegory">Cathegory</label>
                    <select name="cathegory" id="cathegory" aria-placeholder="Cathegory">
                        <option value="literature">Literature</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="nature">Nature</option>
                    </select><br>
                    <input type="submit" value="Submit" onclick="submitBooks();">
                    <!-- <input type="radio" name="Cathegory" id="literature" value="literature">
                    <label for="literature"></label>Literature<br>
                    <input type="radio" name="Cathegory" id="fantasy" value="fantasy">
                    <label for="fantasy"></label>Fantasy<br>
                    <input type="radio" name="Cathegory" id="nature" value="nature">
                    <label for="nature"></label>Nature<br> -->
                </form>
            </div>
        </card>
    </div>
</div>

    
<a href="../start.html">start page</a>

<script>

//});

const button = document.getElementById("showform");
const form = document.getElementById("addbook");

button.addEventListener("click", function() {
    if (form.style.display === "none" || form.style.display === "") {
        form.style.display = "block";
        button.textContent = "Back";
    } else {
        form.style.display = "none";
        button.textContent = "Add book";
    }
})

</script>

</body>
</html>
