<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Order Management</h2>
    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Seller</th>
                <th>Books</th>
                <th>Price</th>
                <th>Payment Status</th>
                <th>Payment Method</th>
                <th>Billing Address</th>
                <th>Delivery Address</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="orderTableBody">
        </tbody>
    </table>

    <script>
        const statusTransitions = {
            "reserved": "confirm",
            "confirmed": "send",
            "sent": "complete",
            "canceled": "restart",
            "returned": "inspect"
        };
        let orders = [];

        async function fetchOrders() {
            try {
                const response = await fetch("../api/orders");
                orders = await response.json();
                loadOrders();
            } catch (error) {
                console.error("Error fetching orders:", error);
            }
        }

        function formatValue(value, defaultText) {
            return value ? value : `<span style='color: gray;'>${defaultText}</span>`;
        }

        async function updateStatus(orderId, newStatus) {
            try {
                await fetch("../api/orders", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ id: orderId, status: newStatus })
                });
                fetchOrders();
            } catch (error) {
                console.error("Error updating order status:", error);
            }
        }

        function loadOrders() {
            const tableBody = document.getElementById("orderTableBody");
            tableBody.innerHTML = "";
            
            orders.forEach(order => {
                let row = document.createElement("tr");
                let booksList = order.items.map(item => `${item.name} (x${item.quantity})`).join(", ");
                let totalPrice = order.items.reduce((sum, item) => sum + item.quantity * item.price, 0);
                let nextAction = statusTransitions[order.status] || "N/A";
                
                row.innerHTML = `
                    <td>${order.id}</td>
                    <td>${order.seller}</td>
                    <td>${booksList}</td>
                    <td>$${totalPrice.toFixed(2)}</td>
                    <td>${formatValue(order.paymentStatus, "Not Paid")}</td>
                    <td>${formatValue(order.paymentMethod, "Unknown")}</td>
                    <td>${formatValue(order.billingAddress, "Not Provided")}</td>
                    <td>${formatValue(order.deliveryAddress, "Not Provided")}</td>
                    <td>
                        <button onclick="updateStatus(${order.id}, '${nextAction}')">${order.status}</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        fetchOrders();
    </script>
</body>
</html>
